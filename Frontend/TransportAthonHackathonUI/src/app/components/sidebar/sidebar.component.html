<div class="overflow-auto flex-col bg-gray-900 text-white justify-between h-screen pb-3 hidden sm:flex">
    <div class="flex flex-col gap-3">
        <div class="h-16 shadow-md shadow-black flex items-center justify-center p-2">
            <h1 class="text-xl mx-auto">TransportAthon Taşıma</h1>
        </div>

        <ng-container *ngFor="let filter of filters">
            <div *ngIf="isInRole(filter.role)" class="flex gap-2 hover:cursor-pointer hover:bg-gray-800 px-2 py-2 rounded-md transition-all duration-300"
                (click)="selectedFilterOption = filter" [routerLink]="filter.route" routerLinkActive="bg-gray-800 ml-3">
                <!-- <img [src]="filter.icon" /> -->
                <p>{{filter.name}}</p>
            </div>
        </ng-container>
    </div>

    <div class="flex flex-col gap-3">
        <div class="hover:bg-gray-800 hover:cursor-pointer px-2 py-2 rounded-md flex gap-3">
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <p>Ayarlar</p>
        </div>
        <div class="hover:bg-gray-800 hover:cursor-pointer px-2 py-2 rounded-md flex gap-3" (click)="logout()">
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 4.354v6.651l7.442-.001L17.72 9.28a.75.75 0 0 1-.073-.976l.073-.084a.75.75 0 0 1 .976-.073l.084.073 2.997 2.997a.75.75 0 0 1 .073.976l-.073.084-2.996 3.004a.75.75 0 0 1-1.134-.975l.072-.085 1.713-1.717-7.431.001L12 19.25a.75.75 0 0 1-.88.739l-8.5-1.502A.75.75 0 0 1 2 17.75V5.75a.75.75 0 0 1 .628-.74l8.5-1.396a.75.75 0 0 1 .872.74ZM8.502 11.5a1.002 1.002 0 1 0 0 2.004 1.002 1.002 0 0 0 0-2.004Z"

                    fill="#ffffff" />

</div>
