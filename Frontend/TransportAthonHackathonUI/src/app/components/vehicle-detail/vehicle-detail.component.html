<div *ngIf="vehicle$ | async as vehicle">
    <div class="container mx-auto">
      <div class="flex flex-col justify-between items-center ">
        <div class="flex flex-col justify-center items-center">
          <img src="{{vehicle.imagePath}}" alt="Car Photo" class="mt-8 w-1/2 h-1/2 h-auto rounded-lg">
          <h1 class="text-3xl font-bold mt-5">{{vehicle.modelYear}} {{vehicle.brand}}</h1>
        </div>
        
        <div class="flex flex-col justify-start mt-5 text-left items-start">
          <ul>
            <li class="bg-gray-900 m-3 text-white rounded-md p-3">
                <div class="flex items-center gap-3">
                    <p class="font-semibold">Plaka : </p>
                    <p>{{vehicle.numberPlate}}</p>
                </div>
            </li>
        </ul>

        <ul>
          <li class="bg-gray-900 m-3 text-white rounded-md p-3">
              <div class="flex items-center gap-3">
                  <p class="font-semibold">Marka : </p>
                  <p>{{vehicle.brand}}</p>
              </div>
          </li>
      </ul>

      <ul>
        <li class="bg-gray-900 m-3 text-white rounded-md p-3">
            <div class="flex items-center gap-3">
                <p class="font-semibold">Renk : </p>
                <p>{{vehicle.color}}</p>
            </div>
        </li>
    </ul>

    <ul>
      <li class="bg-gray-900 m-3 text-white rounded-md p-3">
          <div class="flex items-center gap-3">
              <p class="font-semibold">Model Yılı : </p>
              <p>{{vehicle.modelYear}}</p>
          </div>
      </li>
  </ul>
        </div>
      </div>
    </div>
  </div>
